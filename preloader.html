<html lang="en">

<body>

  <div class="hero">

  <style>
  html {
    color: black;
    font-family: 'Times New Roman', Times, serif;
  }

  body {
    margin: 0;
    background-image: url("space.jpeg");
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: rgb(69, 0, 112);

    
  }

  h1 {
    text-shadow: 10px 10px 0 black;
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 200; // 500px

  function shadow(e) {
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;

    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    const xWalk = Math.round((x / width *walk) - (walk /2));
    const yWalk = Math.round((y / height * walk) - (walk /2));

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgb(16, 7, 32),
      ${xWalk * -1}px ${yWalk}px 0 rgb(49, 8, 123),
      ${yWalk}px ${xWalk * -1}px 0 rgb(255, 0, 0)  ,
      ${yWalk * -1}px ${xWalk}px 0 rgb(255, 194, 60)
    `;

  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
